<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" >
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Author</label>
            <input class="form-control" type="text" formControlName="author" [ngClass]="{ 'is-invalid': submitted && f.author.errors }" >
            <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
                <div *ngIf="f.author.errors.required">Author is required</div>
            </div>
          </div>
  
          <div class="form-group">
            <label>Description</label>
            <input class="form-control" type="text" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
          </div>
  
          <div class="form-group">
            <label>Image Url</label>
            <input class="form-control" type="text" formControlName="urlImage" [ngClass]="{ 'is-invalid': submitted && f.urlImage.errors }">
            <div *ngIf="submitted && f.urlImage.errors" class="invalid-feedback">
                <div *ngIf="f.urlImage.errors.required">url image is required</div>
            </div>
          </div>
  
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Add Book</button>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <div *ngIf="success" class="alert alert-success mt-3 mb-0">{{success}}</div>
          
        </form>
    </div>
  </div>
